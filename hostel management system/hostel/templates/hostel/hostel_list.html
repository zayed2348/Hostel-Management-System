<!-- templates/hostel/hostel_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Hostel List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        .hostel-list-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .hostel-item {
            display: flex;
            align-items: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px; /* Adds space below each hostel item */
        }
        .hostel-item img {
            width: 120px; /* Slightly larger image */
            height: 120px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
        }
        .hostel-details {
            flex-grow: 1;
        }
        .hostel-details h2 {
            margin: 0;
            font-size: 26px;
            color: #333;
        }
        .hostel-details p {
            margin: 5px 0;
            color: #555;
        }
        .know-more-button {
            background-color: #333;
            color: white;
            padding: 12px 24px; /* Increased padding for a larger button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin-top: 10px;
        }
        .know-more-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <h1>Hostel List</h1>
    <div class="hostel-list-container">
        {% for hostel in hostels %}
            <div class="hostel-item">
                <img src="https://example.com/path-to-hostel-image.jpg" alt="Hostel Image">
                <div class="hostel-details">
                    <h2>{{ hostel.name }}</h2>
                    <p>{{ hostel.address }}</p>
                    <a href="{% url 'hostel_detail' hostel.id %}" class="know-more-button">Know More</a>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
